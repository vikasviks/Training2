<br>
<div class="container" style="align-content: center;">
    <form (ngSubmit)='submit()' [formGroup]='AddProductForm' novalidate class="form">
        <label for="Title">Title</label>

        <input type="text" formControlName='title' class="form-control" id="Title" placeholder="Enter Title ">

        <div class="alert alert-danger"
        *ngIf="AddProductForm?.get('title')?.hasError('required') && AddProductForm?.get('title')?.touched">
        Title is Required
    </div>
<br>
        <label for="Quantity">Quantity</label>

        <input type="number" formControlName='Quantity' class="form-control" id="Quantity"
            placeholder="Enter Quantity ">

            <div class="alert alert-danger"
            *ngIf="AddProductForm?.get('Quantity')?.hasError('required') && AddProductForm?.get('Quantity')?.touched">
            Quantity is Required
        </div>
<br>
        <label for="Quantity">Price</label>

        <input type="number" formControlName='Price' class="form-control" id="Price"
            placeholder="Enter Price â‚¹">

            <div class="alert alert-danger"
            *ngIf="AddProductForm?.get('Price')?.hasError('required') && AddProductForm?.get('Price')?.touched">
            price is Required
        </div>
<br>
        <label for="Color">Color</label>
        <input type="text" formControlName='color' class="form-control" id="Color" placeholder="Enter Color">

        <div class="alert alert-danger"
            *ngIf="AddProductForm?.get('color')?.hasError('required') && AddProductForm?.get('color')?.touched">
            Color is Required
        </div>
<br>
        <label for="expiryDate">ExpiryDate</label>
        <input type="text" formControlName='expiryDate' class="form-control" id="ExpiryDate"
            placeholder="Enter ExpiryDate in DD-MM-YYYY">

            <div class="alert alert-danger"
            *ngIf="AddProductForm?.get('expDate')?.hasError('required') && AddProductForm?.get('expDate')?.touched">
            ExpiryDate is Required
        </div>
<br>
        <label for="inStock">InStock:</label><br>
        <div class="form-check form-check-inline">

            <input class="form-check-input" formControlName="inStock" type="radio" [value]="true">
            <label class="form-check-label" for="inlineRadio1">In Stock</label>
        </div>
        <div class="form-check form-check-inline">

            <input class="form-check-input" formControlName="inStock" type="radio" [value]="false">
            <label class="form-check-label" for="inlineRadio1">Out of Stock</label>
        </div>

        <br>
        <br>
        <div>
            <div class="row">
                <button [disabled]='AddProductForm.invalid' class="btn btn-primary">Add</button>
            
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>


    </form>
</div>
