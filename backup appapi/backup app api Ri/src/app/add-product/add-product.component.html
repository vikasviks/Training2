<br>
<div class="container">
    <div>
        <h5 class="heading">Add a Product</h5>
        <hr>
    </div>
    <br>

    <form [formGroup]="addform" (ngSubmit)="submit()">

        <div class="input-group mb-3">
            <!-- <label>Title:</label> -->
            <input type="text" formControlName="title" class="form-control" placeholder="Enter Title">
        </div>

        <div class="input-group mb-3">
            <input type="number" formControlName="price" class="form-control" placeholder="Enter Price â‚¹">
        </div>

        <div class="input-group mb-3">
            <input type="number" formControlName="quantity" class="form-control" placeholder="Enter Quantity">
        </div>

        <div class="input-group mb-3">
            <input type="text" formControlName="color" class="form-control" placeholder="Enter Color">
        </div>

        <div class="input-group mb-3">
            <input type="text" formControlName="expirydate" class="form-control" placeholder="Enter Expiry Date in DD-MM-YYYY">
        </div>

        <label>InStock:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="instock" type="radio" [value]="true">
            <label class="form-check-label" for="inlineRadio1">In Stock</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="instock" type="radio" [value]="false">
            <label class="form-check-label" for="inlineRadio2">Out of Stock</label>
        </div>

        <br><br>
        <div class="btn-group mr-4">
            <button type="submit" [disabled]="addform.invalid" class="btn btn-success">Add</button>
        </div>
        <div class="btn-group mr-4">
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </form>
</div>
